spring:
    cloud:
      gateway:
        routes:
          - id: employee-service
            uri: lb://employee-service
            predicates:
              - Path=/employee/**

          - id: department-service
            uri: lb://department-service
            predicates:
              - Path=/department/**
server:
  port: 9094
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
